    function filterSchedule() {
        const selectedTeam = document.getElementById("teamSelect").value;
        const scheduleContainer = document.getElementById("scheduleContainer");
        scheduleContainer.innerHTML = '';

        const filteredMatches = matches.filter(match => 
            selectedTeam === 'all' || 
            match.team1 === selectedTeam || 
            match.team2 === selectedTeam
        );

        filteredMatches.forEach(match => {
            const matchDiv = document.createElement("div");
            matchDiv.className = "match";
            matchDiv.innerHTML = `
                <h3>${match.date} - ${match.time}</h3>
                <p>${match.team1} vs ${match.team2}</p>
                <div class="team-logos">
                    <img src="${teamLogos[match.team1]}" alt="${match.team1}" class="team-logo">
                    <img src="${teamLogos[match.team2]}" alt="${match.team2}" class="team-logo">
                </div>
            `;
            scheduleContainer.appendChild(matchDiv);
        });
    }

    // Load all matches by default
    window.onload = filterSchedule;
